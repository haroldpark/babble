<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>youtube-watch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chatPage">
      <div class="chatArea">
        <iframe width="90%" height="90%" src="">
        </iframe>
      </div>

      <div class="logArea">
        <ul class="logs">
          <li># of users in this chat:</li><p id="numOfUsers"></p>
        </ul>
        <div class="ytUrlContainer">
          Watch something new:
          <input class="ytUrlInput" placeholder="Enter youtube URL"/><button id="sendYtUrl">Submit</button>
        </div>
      </div>
    </div>
    <div class="loginPage">
      <div class="form">
        <h3 class="title">Type in your username</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </div>



</body>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</html>
