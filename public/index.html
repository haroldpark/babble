<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>youtube-watch</title>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
    <div class="chatPage">
      <div class="chatArea">
        <iframe scrolling="no" frameborder="0" src="" class="iframe-full-height">
        </iframe>
      </div>

      <div class="logArea">
        <div class="numOfUsersContainer">
          <b id="logo">Babble</b>
          <b># of users in this chat:  </b><b id="numOfUsers"></b>
        </div>
        <div class="logsContainer">
          <ul class="logs">

          </ul>
        </div>

        <div class="ytUrlContainer">
          <b>Watch something new:</b>
          <input class="videoUrlInput" placeholder="Enter youtube URL"/><button id="sendYtUrl">Submit</button>
        </div>
      </div>
    </div>
    <div class="loginPage">
      <div class="pageInfo">
        <b id="logo">Babble</b>
        <div>
          <span><img src="http://logok.org/wp-content/uploads/2014/08/YouTube-logo-play-icon.png"/>  Watch Youtube videos with new friends!</span>
        </div>
      </div>

      <div class="form">
        <span class="formPrompt">Choose your username to enter:</span>
        <input class="usernameInput" type="text" maxlength="14"/>
      </div>
    </div>



</body>
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./bower_components/remarkable-bootstrap-notify/dist/bootstrap-notify.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</html>
